<form class="project-form" (ngSubmit)="onSubmit(); todoForm.reset()" #todoForm="ngForm">
    <input type="text" name="title" [(ngModel)]="title" placeholder="Заголовок проекта" required>
    <input type="text" name="description" [(ngModel)]="description" placeholder="Краткое описание" required>
    <button type="submit" [disabled]="todoForm.form.invalid">Добавить</button> 
</form>
